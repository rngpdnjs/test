<!DOCTYPE html>
<html>
    <head>
        <title>1</title>
    </head>
    <body>
        <script>
            function big(x,y){
                if(x>=y){
                    return x;
                }
                else{
                    return y;
                }
            }
        </script>
        <script>
            var b=big("625","555");
            document.write("큰수="+b);
        </script>
    </body>
</html>
