<!DOCTYPE html>
<head>
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <script>
        var a=new Array();
        a[4]=0;
        for(i=0;i<a.length;i++)
        a[i]=prompt("정수 입력","");

        for(i=a.length-1;i>=0;i--)
        document.write(a[i]+"<br>");
        
    </script>
</body>
