<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener()을 이용한 리스너 등록</title>
    <script>
    var p;
    function init(){
        p=document.getElementById("p");
        p.onmouseover=function(){this.style.backgroundColor="orchid";};
        p.addEventListener("mouseout",function(){this.style.backgroundColor="white";});
        // function over(){
        //    p.style.backgroundColor="orchid"; 
        // }
        // function out(){
        //     p.style.backgroundColor="white";
        // }
        
        </script>
</head>
<body>
    <body onload ="init()">
    <h3>addEventListener()를 이용한 리스너 등록</h3>
<hr>
<p id="p">마우스 올리면 orchid 색으로 변경</p></body>
</body>
</html>
