<!DOCTYPE html>
<html>
    <head><title>3번 for문</title></head>

    <body>
        <script>
            
            for(var i=1;i<=5;i++){
                for(var j=0;j<i;j++)
               { document.write("*");
               }
            document.write("<br>");
            }
            
        </script>
    </body>
</html>
