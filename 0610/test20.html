<!DOCTYPE html>
<html>
    <head><title>구구단 출력</title></head>
    <script>
        
        function cal(num){
            for(var i=1;i<=9;i++){
                var mul=num*i;
                document.write(mul+" ");
            }
           
        }
    </script>
    <body>
        <script>
            var num=prompt("단수를 입력하시오","1");
           
        cal(num);
        </script>
    </body>
    
</html>
