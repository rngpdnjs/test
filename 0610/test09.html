<!DOCTYPE html>

</head>
<body>
    <script>
        var ret=confirm("전송할까요");
        if(ret==true){
            //사용자가 "확인" 버튼을 누른 경우
            document.write("확인");
            alert("클릭하였습니다.");
        }
        else{
            //취소 버튼이나 다이얼로그를 닫은 경우
            document.write("취소");
        }
    </script>
</body>
