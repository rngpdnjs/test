<!DOCTYPE html>
<html>
    <head><title>document.write() 활용</title>
    </head>
    
    <body><script>
    var ret=prompt("이름을 입력하세요.","황기태");
if(ret==null){
    //취소 버튼이나 다이얼로그를 닫은 경우
    document.write("취소를 누르셨습니다.");
}
else if(ret==""){
    //문자열 입력 없이 확인 버튼 누른 경우
    document.write("입력값이 없습니다.");
}
else{
    //ret에는 사용자가 입력한 문자열
    document.write("입력문자는."+ret);
}
</script>
    </body>
</html>
